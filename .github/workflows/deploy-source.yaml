name: Deploy source
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Rename file 
        run: mv source/fit.html source/index.html

      - name: Rename folder 
        run: mv source/fit_files source_index_files
        
      - name: List contents
        run: ls source

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: source
          branch: gh-pages
          clean: false
          target-folder: source
