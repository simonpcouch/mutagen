name: Deploy slides
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }} 
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: slides
          branch: gh-pages
          clean: false
          target-folder: slides
      
      - name: Rename source files 
        run: |
          mv source/fit.html notebook/index.html
          mv source/fit_files notebook/index_files

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: source
          branch: gh-pages
          clean: false
          target-folder: notebook
